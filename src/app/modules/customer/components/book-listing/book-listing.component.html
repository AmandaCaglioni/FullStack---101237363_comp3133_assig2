<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Add Booking</h1>
                </div>
                <form #userPost = "ngForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Booking Id</label>
                        <input type="text" class="form-control" name="bid" ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Booking Date </label><br>
                        <!-- <input type="text" class="form-control" name="date" ngModel> -->
                        <!-- <mat-form-field>
                            <input matInput [matDatepicker]="datepicker" placeholder="select date">
                            <mat-datepicker-toggle matSuffix [for] = "datepicker"></mat-datepicker-toggle>
                            <mat-datepicker #datepicker></mat-datepicker>
                        </mat-form-field> -->
                        <input type="date" [value]="TodayDate" name="date" ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Booking Start</label><br>
                        <input type="date" [value]="TodayDate" name="start" ngModel>
                        <!-- <input type="text" class="form-control" name="start" ngModel> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Booking end</label><br>
                        <input type="date" [value]="TodayDate" name="end" ngModel>
                        <!-- <input type="text" class="form-control" name="end" ngModel> -->
                    </div>
                </form>
                 </div>
        </div>
    </div>
</div>
<table class="table container">
    <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">Description</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">Postal Code</th>
        <th scope="col">Price</th>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
        <th scope="col">Book</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of data">
        <td scope="row">{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.street}}</td>
        <td>{{item.city}}</td>
        <td>{{item.postalCode}}</td>
        <td>{{item.price}}</td>
        <td>{{item.email}}</td>
        <td>{{item.username}}</td>
        <td><button class="btn btn-success" (click) = "onsubmit(userPost.value, item.id, item.username  )">Book</button></td>
      </tr>
    </tbody>
  </table>
